<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=">
    </script>
    <script type="text/javascript">
    
    	//for directions
    	var directionsDisplay;
    	var directionsService = new google.maps.DirectionsService();
    	var dropOff = new google.maps.LatLng(35.91105153, -79.05145591);
    	var map;


      function initialize() {
      	directionsDisplay = new google.maps.DirectionsRenderer();
      	
         //var heartImg = 'images/heart.png';
        var contentString = '<div id="contentStart">Drop off kids here</div>';
        var infobox= new google.maps.InfoWindow({
              content: contentString
          });

        var mapOptions = {
          center: dropOff,
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.HYBRID
        };

	    map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
            
        //connect directions service to map
        directionsDisplay.setMap(map);

        var marker = new google.maps.Marker({
            position: dropOff,
            map: map,
            //icon: heartImg
        });

        google.maps.event.addListener(marker, 'click', function() {
            infobox.open(map,marker);
        });

      }
      
      function calcRoute(){
      	var start = document.getElementById('start').value;
      	var end = dropOff;
      	var request = {
      		origin:start,
      		destination:end,
      		travelMode: google.maps.TravelMode.DRIVING
      	};
      	directionsService.route(request, function(response, status){
      		if (status == google.maps.DirectionsStatus.OK){
      			directionsDisplay.setDirections(response);
      		}
      	});
      };

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
  <div class="container">
  	
  	<div class="row">
  		<div class="col-lg-12 col-sm-12">
			<div id="panel">
				<b>Start: </b>
			<select id="start" onchange="calcRoute();">
				<option value="35.93, -79.05145591">Chicago</option>
			</select>
		</div><!--end col-->
	</div><!--end row-->
	
	<div class="row">
  		<div class="col-lg-12 col-sm-12">
			<div id="map-canvas" style="height:900px;width:900px;"></div>
		</div><!--end col-->
	</div><!--end row-->
	
</div><!--end container-->
  </body>
</html>
